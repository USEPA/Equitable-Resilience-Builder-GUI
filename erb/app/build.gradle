plugins {
    id 'java'
    id 'eclipse'
    id 'application'
    id 'org.beryx.jlink' version '3.0.1' 
    id 'org.openjfx.javafxplugin' version '0.0.11'
}

group="erb"
version="1.0.1"

javafx{
    version = '17.0.11'
	modules = ['javafx.fxml', 'javafx.controls', 'javafx.graphics', 'javafx.web', 'javafx.swing']
}

application {
    mainModule = 'com.epa.erb'
    mainClass = 'com.epa.erb.Main'
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
    testLogging {
        events('passed', 'skipped', 'failed')
        showStackTraces = true
        exceptionFormat = 'full'
    }
    enableAssertions = true
}

dependencies {
	implementation 'commons-io:commons-io:2.11.0'
	implementation 'org.apache.poi:poi-ooxml:5.2.3'
	implementation 'org.controlsfx:controlsfx:11.1.2'
	implementation 'org.apache.logging.log4j:log4j-core:2.18.0'
	implementation 'com.itextpdf:itextpdf:5.5.13.3'
	implementation 'com.itextpdf:kernel:8.0.3'
	implementation 'com.itextpdf:layout:8.0.3'
	testImplementation 'org.hamcrest:hamcrest:2.1'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
	testImplementation 'org.testfx:testfx-junit5:4.0.18'
	testImplementation 'org.assertj:assertj-core:3.13.2'
	testImplementation 'org.junit.jupiter:junit-jupiter-params:5.5.1'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
}

applicationDefaultJvmArgs = ["-Dprism.maxvram=2G"]


jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages', '--ignore-signing-information']
    launcher {
        name = 'ERB'
    }
    jpackage {
        imageName='ERB'
   		if(org.gradle.internal.os.OperatingSystem.current().windows){
   			//imageOptions += ['--icon', 'src/main/resources/bridge_tool_logo.ico']
   		} 
   		if(org.gradle.internal.os.OperatingSystem.current().macOsX) {
   			//imageOptions += ['--icon', 'src/main/resources/bridge_tool_logo.png'] 
   		}
    }
 }

